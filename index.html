<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Moisture Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Plant Moisture Tracker</h1>
    <button onclick="showModal()">Add Plant</button>
    <div id="plants-container"></div>

    <!-- Modal for selecting plant size -->
    <div id="plant-size-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select Plant Size</h2>
            <button onclick="addPlant('small')">Small</button>
            <button onclick="addPlant('medium')">Medium</button>
            <button onclick="addPlant('large')">Large</button>
        </div>
    </div>

    <script src="app/app.js"></script>
</body>
</html>
